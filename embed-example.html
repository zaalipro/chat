<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget Embed Example</title>
</head>
<body>
  <div class="container">
    blah
  </div>

  <!-- Load the chat widget script -->
  <script src="./dist/chat-widget.umd.js"></script>
  <script>
    // Wait for DOM to be ready and script to load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if ChatWidget is available
      if (typeof ChatWidget !== 'undefined' && ChatWidget.initChatWidget) {
        ChatWidget.initChatWidget({
          publicKey: '4754248e-63af-43bf-b023-15777d6d1dea',
          apiUrl: 'http://localhost:5001',
          graphqlHttpUrl: 'http://localhost:5001/graphql',
          graphqlWsUrl: 'ws://localhost:5001/graphql'
        });
      } else {
      }
    });
  </script>
</body>
</html>
